<template>
    <require from="../dirty"></require>
    <require from="../../bootstrap-validation/validation-summary.html"></require>

    <form dirty.bind="isDirty" validation-renderer="bootstrap-form" validation-errors.bind="errors">
<!--        <validation-summary errors.bind="errors" autofocus.bind="controller.validateTrigger === 'manual'">
        </validation-summary>
-->        <div class="list-block">
            <ul>
               <li class="form-group">
                    <div class="item-content" >
                        <div class="item-inner">
                            <div class="item-title label" t="country">country</div>
                            <div class="item-input">
                                <input type="text" class="form-control" t="[placeholder]country" placeholder="pays" 
                                    value.bind="origine.pays & validate" required>
                            </div>
                       </div>
                    </div>
               </li>
                <li class="align-top form-group">
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label" t="region">region</div>
                            <div class="item-input">
                                <input type="text" class="form-control" t="[placeholder]region" placeholder="region" 
                                    value.bind="origine.region & validate" required>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="content-block">
            <div class="row">
                <div class="col-50">
                    <a href="#" class="button button-fill color-green ${isDirty ? '' : 'disabled'}" 
                        click.delegate="saveOrigine()" t="save">Sauvegarder</a>
                </div>
                <div class="col-50">
                    <a href="#" class="button button-fill color-red ${origine._id ? '' : 'disabled'}" 
                        click.delegate="deleteOrigine()" t="delete">Supprimer</a>
                </div>
            </div>
        </div>

    </form>
</template>
