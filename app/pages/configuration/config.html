<template>
    <require from="../dirty"></require>
    <form dirty.bind="isDirty" ">
        <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label" t="language">langue</div>
                                <div class="item-input">
                                    <select name="languageSelection" value.bind="config.locale" change.delegate="changeLanguage()">
                                        <option repeat.for="lang of supportedLanguages" model.bind="lang.locale">${lang.language}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">URL serveur DB</div>
                                <div class="item-input">
                                    <input type="text" placeholder="Nom" value.bind="config.serverUrl" required>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="col-100">
                        <a href="#"
                        class="button button-fill color-green ${isDirty ? '' : 'disabled'}"
                        click.delegate="saveConfig()">Save</a>
                        </div>
                </div>
            </div>
    </form>
</template>
