<template>
    <require from="../dirty"></require>
    <form dirty.bind="isDirty" ">
        <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">URL serveur DB</div>
                                <div class="item-input">
                                    <input type="text" placeholder="Nom" value.bind="config.serverUrl" required>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block">
                <div class="row">
                <div class="col-50"><a href="#" class="button button-fill color-red" click.delegate="destroyLocalDB()">Destroy local DB</a></div>
                    <div class="col-50">
                        <a href="#"
                        class="button button-fill color-green ${isDirty ? '' : 'disabled'}"
                        click.delegate="saveConfig()">Save</a>
                        </div>
                </div>
            </div>
    </form>
</template>
